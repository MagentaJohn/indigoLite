<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Game</title>
    <style>
      body {
        padding: 0px;
        margin: 0px;
        overflow-x: hidden;
        overflow-y: hidden;
        background-color: white;
      }
      #indigo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0px;
        margin: 0px;
        width: 100vw;
        height: 100vh;
      }
      #indigo-container canvas {
      }
    </style>
    <link rel="stylesheet/less" type="text/css" href="index.less" />
  </head>
  <body>
    <!-- This div's id is hardcoded, and several parts of this reference implementation look for it. -->

    <div id="indigo-container"></div>
    <script type="text/javascript" src="scripts/indigo-support.js"></script>
    <script type="module" src="main.js"></script>
    <script>
      const sse = new EventSource("/api/v1/sse");
      sse.addEventListener("message", (e) => {
        const msg = JSON.parse(e.data);

        if ("KeepAlive" in msg) console.log("KeepAlive");

        if ("PageRefresh" in msg) location.reload();
      });
    </script>
    <script src="scripts/cordova.js"></script>
    <script>
      less = {
        env: "development",
        async: true,
        fileAsync: true,
        dumpLineNumbers: "comments",
        relativeUrls: false,
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/less"
      type="text/javascript"
    ></script>
    <script>
      // less.watch();
    </script>
    <!-- only needed for Cordova builds -->
  </body>
</html>
